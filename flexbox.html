<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Flexbox</title>
    <style>
        .head{
            border: 3px dashed darkblue;
            height: 400px;
            display: flex;
            /* justify-content: center;
            align-items: center; */
            
        }
        .box{
            border: 3px dotted goldenrod;
            width: 100px;
            /* height: 100px; */
        }
        #box-2{
            align-items: stretch;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="head">
        <div class="box">WOW 1</div>
        <div class="box">VoW 2</div>
        <div id="box-2" class="box">HoW 3</div>
    </div>
</body>
</html>
